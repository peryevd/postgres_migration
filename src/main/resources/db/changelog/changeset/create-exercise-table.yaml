databaseChangeLog:
  - changeSet:
      id: create-exercise
      author: Dima
      changes:
        - createTable:
            tableName: Exercise
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: exercise_type_id
                  type: bigint
                  constraints:
                    nullable: false