databaseChangeLog:
  - changeSet:
      id: create-user
      author: Dima
      changes:
        - createTable:
            tableName: User
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: sex
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: weight
                  type: real
                  constraints:
                    nullable: false